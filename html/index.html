<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/common.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <button style="background-color: rgb(4, 255, 4);" onclick="printAlert('연두색버튼을 눌렀다!');">onclick 설명하기 위한 버튼</button>
    <button id="myButton" style="background-color: yellow;">addEventListener 설명하기 위한 버튼</button>
</body>

<script>

    /* 유저로부터 마우스클릭 이벤트가 발생했을 때 특정 함수를 실행시키는 두 가지 방법 */
    // 첫번째: onclick 방식
    function printAlert(message) {
        console.log(message)    // 파라미터로 전달받은 메세지를 브라우저 콘솔에 출력(F12 통해 확인 가능)
        alert(message);         // alert창을 띄운다
    }


    // 두번째: addEventListener를 이용한 방식
    const myButton = document.getElementById('myButton');   // html 문서에서 myButton이라는 id를 가진 태그를 찾아서 myButton이란 변수에 담는다
    myButton.addEventListener('click', function () {    // 마우스 클릭 이벤트가 발생했을 때(첫번째 파라미터), 함수를 실행시킨다(두번째 파라미터)
        alert('노란색버튼을 눌렀다!');
    });

    // addEventListner를 이용한 방식이 더 권장되는 방식이지만
    // 지금은 onclick이라는 방식이 더 직관적으로 느껴질 거임. 
    // 쨌든 중요한 건 우리 웹페이지를 이용하는 유저로부터 무언가 이벤트(클릭, 키보드타이핑 등등)가 웹페이지에 발생했을 때
    // 그 이벤트를 이런 식으로 처리(핸들링)할 수 있다는 이야기
    
</script>

</html>
